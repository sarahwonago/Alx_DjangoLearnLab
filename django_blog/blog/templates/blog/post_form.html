{% extends 'blog/base.html' %}
{% block title %}{{ view.object and 'Edit' or 'New' }} Post{% endblock %}
{% block content %}
  <h1>{{ view.object and 'Edit' or 'New' }} Post</h1>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Save</button>
    <a href="{% url 'post-list' %}">Cancel</a>
  </form>
{% endblock %}
